{% load static %}

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="mb-4">Plano Topográfico</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <input name="file" type="file" multiple class="d-none" id="topography-input">
                            <div class="col-12 d-flex justify-content-center py-4" id="topography-content">
                                <img class="w-100 border-radius-lg shadow-lg mx-auto" src="{% static 'assets/img/blockchain/escritura/topografia/topografia2.jpg' %}" alt="chair">
                            </div>
                            <div class="my-gallery d-flex flex-wrap mt-4 pt-2" id="galleryTopography">
                            </div>
                            <!-- Root element of PhotoSwipe. Must have class pswp. -->
                            <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
                                <!-- Background of PhotoSwipe.It's a separate element, as animating opacity is faster than rgba(). -->
                                <div class="pswp__bg"></div>
                                <!-- Slides wrapper with overflow:hidden. -->
                                <div class="pswp__scroll-wrap">
                                    <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
                                    <!-- don't modify these 3 pswp__item elements, data is added later on. -->
                                    <div class="pswp__container">
                                        <div class="pswp__item"></div>
                                        <div class="pswp__item"></div>
                                        <div class="pswp__item"></div>
                                    </div>
                                    <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
                                    <div class="pswp__ui pswp__ui--hidden">
                                        <div class="pswp__top-bar">
                                            <!--  Controls are self-explanatory. Order can be changed. -->
                                            <div class="pswp__counter"></div>
                                            <button class="btn btn-white btn-sm pswp__button pswp__button--close">Close
                                                (Esc)
                                            </button>
                                            <button class="btn btn-white btn-sm pswp__button pswp__button--fs">
                                                Fullscreen
                                            </button>
                                            <button class="btn btn-white btn-sm pswp__button pswp__button--arrow--left">
                                                Prev
                                            </button>
                                            <button class="btn btn-white btn-sm pswp__button pswp__button--arrow--right">
                                                Next
                                            </button>
                                            <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                                            <!-- element will get class pswp__preloader--active when preloader is running -->
                                            <div class="pswp__preloader">
                                                <div class="pswp__preloader__icn">
                                                    <div class="pswp__preloader__cut">
                                                        <div class="pswp__preloader__donut"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                                            <div class="pswp__share-tooltip"></div>
                                        </div>
                                        <div class="pswp__caption">
                                            <div class="pswp__caption__center"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-4">
                            <form method="POST" id="topografia" data-form-url="{% url 'topografia_form' %}">
                                {% csrf_token %}
                                <div class="container border rounded p-3 mb-4">
                                    <h5 class="font-weight-bolder mb-4">Informações</h5>
                                    <div class="row mt-4">
                                        <!-- Zona UTM -->
                                        <div class="col-12 col-sm-6">
                                            <div class="input-group input-group-dynamic">
                                                <label class="form-label">Zona UTM</label>
                                                <input name="zona_utm" type="number" class="form-control w-100" aria-describedby="emailHelp" onfocus="focused(this)" onfocusout="defocused(this)">
                                            </div>
                                        </div>
                                        <!-- Meridiano Central: -->
                                        <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                            <div class="input-group input-group-dynamic">
                                                <label class="form-label">Meridiano Central:</label>
                                                <input name="meridiano_central" type="number" class="form-control w-100" onfocus="focused(this)" onfocusout="defocused(this)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <!-- Campo Latitude -->
                                        <div class="col-12 col-sm-6">
                                            <div class="input-group input-group-dynamic">
                                                <label class="form-label">Latitude UTM</label>
                                                <input name="latitude_utm" type="number" step="0.000001" class="form-control w-100" aria-describedby="emailHelp" onfocus="focused(this)" onfocusout="defocused(this)">
                                            </div>
                                        </div>
                                        <!-- Campo Longitude -->
                                        <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                            <div class="input-group input-group-dynamic">
                                                <label class="form-label">Longitude UTM</label>
                                                <input name="longitude_utm" type="number" step="0.000001" class="form-control w-100" onfocus="focused(this)" onfocusout="defocused(this)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label class="mt-4 ms-0">Sistemas de Referência Geodésico</label>
                                            <select class="form-control" name="sistema_geodesico" id="sistemageodesico">
                                                <option value="Choice 1" selected="">WGS84 (World Geodetic System
                                                    1984)
                                                </option>
                                                <option value="Choice 2">ICRS (International Celestial Reference
                                                    System)
                                                </option>
                                                <option value="Choice 3">ITRF (International Terrestrial Reference
                                                    Frame)
                                                </option>
                                                <option value="Choice 4">ETRS89 (European Terrestrial Reference System
                                                    1989)
                                                </option>
                                                <option value="Choice 5">NAD83 (North American Datum of 1983)</option>
                                                <option value="Choice 6">SIRGAS2000 (Sistema de Referência Geocêntrico
                                                    para as Américas)
                                                </option>
                                                <option value="Choice 7">GDA2020 (Geocentric Datum of Australia 2020)
                                                </option>
                                                <option value="Choice 8">JGD2011 (Japanese Geodetic Datum 2011)</option>
                                                <option value="Choice 9">Datum IBGE (Sistema de referência geodésico
                                                    oficial do Brasil)
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-lg-2">
                                    <div class="col-sm-12 mb-4">
                                        <div id="description-topography-edit" class="h-100">
                                            Descrição opcional.
                                        </div>
                                    </div>
                                </div>
                                <div class="d-md-none py-4"></div>
                                <div class="row mb-2">
                                    <div class="col-sm-12 mt-4">
                                        <a class="form-control border p-5 text-center" id="dropzone-topography">
                                            <div class="dz-message">
                                                <i class="material-icons" style="font-size: 48px;">cloud_upload</i>
                                                <span class="d-block mt-2">Arraste e solte os arquivos aqui ou clique para fazer o upload.</span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end mt-4">
                                    <button type="button" name="button" class="btn btn-outline-dark btn-sm mb-2 me-2">
                                        Cancelar
                                    </button>
                                    <button type="submit" name="button" class="btn bg-gradient-primary btn-sm mb-2">
                                        Confirmar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
