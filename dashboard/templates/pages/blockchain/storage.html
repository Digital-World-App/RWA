{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid py-4">
    <!-- User Header -->
        {% include 'pages/users/includes/user_header.html' %}
    </div>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-12 position-relative z-index-2">
                <div class="card mb-2">            
                    <div class="d-flex align-items-center">
                        <div class="icon icon-shape icon-lg bg-gradient-success shadow text-center border-radius-xl mt-n3 ms-4">
                            <i class="material-icons opacity-10" aria-hidden="true">campaign</i>
                        </div>
                        <h6 class="mt-3 mb-2 ms-3">Full Banner Footer</h6>
                        <div class="ms-auto">
                            <button type="button" class="btn btn-icon-only btn-rounded btn-outline-secondary mb-0 ms-2 me-4 btn-sm d-flex align-items-center justify-content-center" data-bs-toggle="tooltip" data-bs-placement="bottom" title="See the consumption per room">
                                <i class="fas fa-info"></i>
                            </button>
                        </div>
                    </div> 
                    <div class="col-lg-12 mt-2">
                        <div class="card p-4">
                            <div class="container border rounded p-3">
                                <div class="input-group input-group-dynamic mt-4">
                                    <label class="form-label">1920 x 1080 pixels</label>
                                    <form action="/file-upload" class="form-control dropzone" id="dropzoneFooter" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="fallback">
                                            <input name="file" type="file" id="bannerImageFooter" multiple required />
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div id="image-preview" class="mt-3">
                                <!-- Aqui é onde as imagens pré-visualizadas serão exibidas -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    </div>

    {% include 'includes/footer.html' %}

{% endblock content %}

{% block extra_js %}
  
  <script src="{% static 'assets/js/plugins/choices.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/dropzone.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/quill.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/multistep-form.js' %}"></script>
  <script>
    if (document.getElementById('edit-deschiption')) {
      var quill = new Quill('#edit-deschiption', {
        theme: 'snow' // Specify theme in configuration
      });
    };

    if (document.getElementById('choices-category')) {
      var element = document.getElementById('choices-category');
      const example = new Choices(element, {
        searchEnabled: false
      });
    };

    if (document.getElementById('choices-sizes')) {
      var element = document.getElementById('choices-sizes');
      const example = new Choices(element, {
        searchEnabled: false
      });
    };

    if (document.getElementById('choices-currency')) {
      var element = document.getElementById('choices-currency');
      const example = new Choices(element, {
        searchEnabled: false
      });
    };

    if (document.getElementById('choices-tags')) {
      var tags = document.getElementById('choices-tags');
      const examples = new Choices(tags, {
        removeItemButton: true
      });

      examples.setChoices(
        [{
            value: 'One',
            label: 'Expired',
            disabled: true
          },
          {
            value: 'Two',
            label: 'Out of Stock',
            selected: true
          }
        ],
        'value',
        'label',
        false,
      );
    }
  </script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

{% endblock extra_js %}
