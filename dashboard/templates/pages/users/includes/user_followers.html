{% load static %}

<div class="col-lg-12">
  <div class="card">
      <div class="card-header pb-0 p-3">
        <div class="d-flex justify-content-between">
          <h6 class="mb-0">Seguidores</h6>
        </div>
      </div>
      <div class="table-responsive">
          <table class="table align-items-center mb-0">
              <thead>
                  <tr>
                      <th class="text-uppercase text-xxs font-weight-bolder opacity-7">Name</th>
                      <th class="text-uppercase text-xxs font-weight-bolder opacity-7 ps-2">Function</th>
                      <th class="text-uppercase text-xxs font-weight-bolder opacity-7 ps-2">Review</th>
                      <th class="text-center text-uppercase text-xxs font-weight-bolder opacity-7">Email</th>
                      <th class="text-center text-uppercase text-xxs font-weight-bolder opacity-7">Employed</th>
                      <th class="text-center text-uppercase text-xxs font-weight-bolder opacity-7">Id</th>
                  </tr>
              </thead>
              <tbody>
                  {% for follower in followers %}
                  <tr>
                      <td>
                          <div class="d-flex px-2 py-1">
                              <div>
                                  <img src="{{ follower.avatar }}" class="avatar avatar-sm me-3" alt="avatar image">
                              </div>
                              <div class="d-flex flex-column justify-content-center">
                                  <h6 class="mb-0 font-weight-normal text-sm">{{ follower.name }}</h6>
                              </div>
                          </div>
                      </td>
                      <td>
                          <p class="text-sm font-weight-normal mb-0">{{ follower.function }}</p>
                      </td>
                      <td>
                          <span class="badge badge-dot me-4">
                              <i class="{{ follower.review_color }}"></i>
                              <span class="text-dark text-xs">{{ follower.review }}</span>
                          </span>
                      </td>
                      <td class="align-middle text-center text-sm">
                          <p class="mb-0 font-weight-normal text-sm">{{ follower.email }}</p>
                      </td>
                      <td class="align-middle text-center">
                          <p class="text-sm font-weight-normal mb-0">{{ follower.employed }}</p>
                      </td>
                      <td class="align-middle text-center">
                          <p class="text-sm font-weight-normal mb-0">{{ follower.id }}</p>
                      </td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>
</div>
