{% load static %}

    
    <!-- Cabeçalho da Página com Imagem de Fundo -->
    <div class="row">
        <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('{% static 'assets/img/illustrations/cidade.png' %}');">            
        </div>
        
        <!-- Cartão de Perfil de Usuário -->
        <div class="card card-body mx-3 mx-md-4 mt-n6">
            <div class="row gx-4">
                <!-- Imagem de Perfil -->
                <div class="col-auto">
                    <div class="avatar avatar-xl position-relative">

                    </div>
                </div>
                
                <!-- Informações do Usuário -->
                <div class="col-auto my-auto">
                    <div class="h-100">
                        <h5 class="mb-1">Charles Smith</h5>
                        <p class="mb-0 font-weight-normal text-sm">@CharlesSmith</p>
                    </div>
                </div>
                
                <!-- Navegação do Perfil -->
                
                <div class="col-lg-6 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
                    <div class="nav-wrapper position-relative end-0">
                        <ul class="nav nav-pills nav-fill p-1" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link mb-0 px-0 py-1 active" href="#" role="tab" aria-label="Carteira">
                                    <i class="material-icons text-lg position-relative" aria-hidden="true">account_balance_wallet</i>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link mb-0 px-0 py-1" href="#" role="tab" aria-label="Mensagem">
                                    <i class="material-icons text-lg position-relative" aria-hidden="true">email</i>

                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mb-0 px-0 py-1" href="#" role="tab" aria-label="Configurações">
                                    <i class="material-icons text-lg position-relative" aria-hidden="true">settings</i>
                                    <span class="ms-1">Configurações</span>
